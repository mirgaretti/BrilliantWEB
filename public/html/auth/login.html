<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/style.css" rel="stylesheet" />
        <link rel="icon" href="../../images/login.svg"/>
        <title>Авторизация</title>
    </head>

    <body class="background-pic-auth">
        <div class="auth-wrapper">
            <form id="loginForm" action="/login" method="post">
                <div>
                    <h1 class="auth-title">Авторизация</h1>
                    <p class="auth-subtitle">Введите данные</p>
                </div>
                <div class="login-input-wrapper">
                    <input class="login-input" type="text" id="username" name="username" placeholder="Имя пользователя">
                </div>
                <div class="login-input-wrapper">
                    <input class="login-input" type="password" id="password" name="password" placeholder="Пароль">
                    <img src="../../images/eye.svg" class="password-button" id="secret">
                </div>
                <button type="submit" class="login-button">Войти</button>
            </form>
        </div>
        <footer>
            <p class="footer-title" style="color: white;">Brilliant 3.0 WEB</p>
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/auth/auth.js"></script>
    </body>
</html>
